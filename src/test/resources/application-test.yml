micronaut:
  application:
    name: nfcwalker
  test-resources:
    enabled: false
  security:
    enabled: true
    authentication: bearer
    token:
      jwt:
        roles-claim: roles
        signatures:
          secret:
            generator:
              secret: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
    oauth2:
      clients:
        google:
          # Placeholder values - will be overridden by TestPropertyProvider in BaseSpec
          client-id: test-client-id
          client-secret: test-client-secret
  email:
    from:
      email: noreply@nfcwalker.com
      name: NFC Walker

# JavaMail - host/port overridden by BaseSpec, rest here
javamail:
  authentication:
    enabled: false
    username: ""
    password: ""
  properties:
    mail.transport.protocol: smtp
    mail.smtp.auth: false
    mail.smtp.starttls.enable: false

# Test-only toggles
test:
  security:
    rule:
      enabled: false

mail:
  smtp:
    host: localhost
    port: 1025
    auth: false
    from: noreply@nfcwalker.com

app:
  name: NFC Walker
  frontend-url: http://localhost:3000
  email:
    default-language: en
  template-base: templates
  challenge:
    secret: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
    ttl-seconds: 60

logging:
  level:
    io.micronaut.security: DEBUG
    io.micronaut.security.token: DEBUG
    io.micronaut.security.token.jwt: DEBUG
    ge.tiger8bit.service.AccessService: INFO
    ge.tiger8bit.service.JwtTokenService: INFO
