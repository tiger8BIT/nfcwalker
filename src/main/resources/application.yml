micronaut:
  application:
    name: nfcwalker
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_SECRET:changeThisInProduction}
    oauth2:
      clients:
        google:
          client-id: ${GOOGLE_CLIENT_ID:}
          client-secret: ${GOOGLE_CLIENT_SECRET:}
          openid:
            enabled: true
          scopes:
            - openid
            - email
            - profile
          endpoints:
            authorization: https://accounts.google.com/o/oauth2/v2/auth
            token: https://oauth2.googleapis.com/token
            jwks: https://www.googleapis.com/oauth2/v3/certs
  openapi:
    enabled: true

datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/nfcwalker`}
    username: ${JDBC_USER:postgres}
    password: ${JDBC_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    maximum-pool-size: 3

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: false
        format_sql: false

flyway:
  datasources:
    default:
      enabled: true

mail:
  smtp:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    auth: ${SMTP_AUTH:false}
    from: ${MAIL_FROM:noreply@nfcwalker.com}

app:
  name: ${APP_NAME:NFC Walker}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  email:
    default-language: ${APP_EMAIL_DEFAULT_LANGUAGE:en}
  challenge:
    secret: ${APP_CHALLENGE_SECRET:changeThisInProduction}
    ttl-seconds: 60
